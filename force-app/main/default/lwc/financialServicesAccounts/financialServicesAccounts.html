<template>

    <lightning-card title = "Financial Services Account Listing" icon-name = "custom:custom63">
 
        <div class = "slds-m-around_medium">
 
            <lightning-input type = "search" onchange={updateSearch}  class = "slds-m-bottom_small" label = "Search" >
            </lightning-input>

            <template if:true = {listAccount}>
                <div style="height: 300px;">
 
                    <lightning-datatable key-field="id"
                                         data={listAccount}
                                         columns={columns}
                                         hide-checkbox-column="true"
                                         show-row-number-column="true"
                                         onrowaction={handleRowAction}
                                         default-sort-direction={defaultSortDirection}
                                         sorted-direction={sortDirection}
                                         sorted-by={sortedBy}
                                         onsort={onHandleSort}
                                         onsave={handleSave}
                                         draft-values={draftValues}>
                    </lightning-datatable>
 
                </div>                  
     
            </template>
     
            <template if:true = {error}>
 
                {error}
                 
            </template>
 
        </div>
 
    </lightning-card>
    
</template>
